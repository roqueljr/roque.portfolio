<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a" rx="80"/>
  
  <!-- Outer glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative code brackets -->
  <text x="80" y="140" font-family="monospace" font-size="80" fill="#334155" opacity="0.5">&lt;</text>
  <text x="395" y="400" font-family="monospace" font-size="80" fill="#334155" opacity="0.5">/&gt;</text>
  
  <!-- Terminal cursor effect -->
  <rect x="420" y="90" width="20" height="40" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main RL Letters -->
  <g filter="url(#glow)">
    <!-- R Letter -->
    <path d="M 140 200 L 140 380 M 140 200 L 220 200 Q 260 200 260 240 Q 260 280 220 280 L 140 280 M 190 280 L 260 380" 
          stroke="url(#gradient)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- L Letter -->
    <path d="M 300 200 L 300 380 L 400 380" 
          stroke="url(#gradient)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Underline accent -->
  <line x1="140" y1="420" x2="400" y2="420" stroke="#10b981" stroke-width="4" opacity="0.7"/>
  
  <!-- Small dots decoration -->
  <circle cx="120" cy="180" r="6" fill="#10b981" opacity="0.8"/>
  <circle cx="420" cy="420" r="6" fill="#06b6d4" opacity="0.8"/>
</svg>